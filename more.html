<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
            <i class="fas fa-music fa-lg"></i>
        </span>
        <span class="screen-header__notification">
          <div class="screen-header__update-notification"></div>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <div class="screen-space"></div>

    <main class="chat-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://github.com/funkyblues/kokoa-clone-2021/blob/d7d74df840ef77506123b8ef63af74b41d1696ce/screenshots/kokoa_user_image.jpg?raw=true"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Changuk</h4>
              <h6 class="user-component__subtitle">+82 10-4332-8874<i class="fas fa-info-circle"></i></h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-box"></i>
            <span>
              Talk Drive
            </span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>
              Openchat
            </span>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
          <div class="icon-row__icon">
            <div></div>
          </div>
        </div>
      </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat-notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__update-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3458e6964c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
